<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<b>
    <div class="wrapper">
        <form (ngSubmit)="onLogin()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a routerLink="/signup">Register</a></p>
            </div>
        </form>
    </div>
</b>
