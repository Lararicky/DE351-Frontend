<nav class="nav">
    <div class="nav-logo">
        <p>TribeTales .</p>
    </div>
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a routerLink="/home" routerLinkActive="active" class="link">Home</a></li>
            <li><a routerLink="/trend" routerLinkActive="active" class="link">Trend</a></li>
            <li><a (click)="goToNewStory()" class="link">New</a></li>
        </ul>
    </div>
    <div class="nav-button">
        <ng-container *ngIf="user; else loginButton">
            <div class="user-info" (click)="toggleDropdown()">
                <span class="username">{{ user.username }}</span>
            </div>
            <div class="dropdown-menu" *ngIf="showDropdown">
                <button class="btn profile-btn" routerLink="/user-profile" routerLinkActive="active">
                    View Profile
                </button>
                <button class="btn logout-btn" (click)="logout()">Logout</button>
            </div>
        </ng-container>
        <ng-template #loginButton>
            <button class="btn white-btn" (click)="goToLogin()">Login</button>
        </ng-template>
    </div>
</nav>
