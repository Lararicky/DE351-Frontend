<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<b>
    <div class="wrapper">
        <form (ngSubmit)="onSignup()">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required [(ngModel)]="email" name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</b>
